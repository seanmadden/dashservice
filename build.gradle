group 'com.sdm'
version '1.0'


repositories {
    mavenCentral()
    maven { url 'http://repository.jetbrains.com/all' }
    maven {
        url "https://jitpack.io"
    }
}

buildscript {
    ext.kotlin_version = '1.0.0-beta-3595'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName='com.sdm.dashservice.MainKt'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
    compile 'org.wasabi:wasabi:0.1-SNAPSHOT'
    compile 'com.github.jkcclemens:khttp:-SNAPSHOT'
    compile 'com.github.salomonbrys.kotson:kotson:1.6.0'
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sdm.dashservice.MainKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}